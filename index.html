<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minmum-scale=1,user-scalable=no">
  <link rel="stylesheet" media="screen and (min-width: 1224px)" href="./css/index.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <link rel="stylesheet" media="screen and (max-width: 1224px)" href="./css/m_index.css">
  <!-- <script type="text/javascript" media="screen and (max-width: 1224px)" src="./js/m_index.js"></script> -->
  <script src="./js/new_ajax.js"></script>

</head>
<body>
  <div id='m_head'><img src="./Images/xq.jpg"></div>
  <div id='_body'>
  
  <div class="text" id="pop">
    <div id="title">登录</div>
    <div id="close"></div>
    <input type="text" class="text_input" id='loginBox' placeholder="Password">
    <input type="button" id="button" value="确认">
  </div>
  <div class="container">
     <form>
          <div class="exp">
            <input type="text" class="exp__input1" name="test" placeholder=" Name(例如:张小明)" id="name">
            <label class="exp__label" alt="example">姓名</label>
          </div>
          <div class="exp">
            <input type="text" class="exp__input2" name="test" placeholder=" College(例如:华中农业大学)" id="school">
            <label class="exp__label" alt="example">学校</label>
          </div>
          <div class="exp">
            <input type="text" class="exp__input3" name="test" placeholder=" Sex(例如:男)" id="sex">
            <label class="exp__label" alt="example">性别</label>
          </div>
          <div class="exp">
            <input type="text" class="exp__input4" name="test" placeholder=" Class(例如:计算机科学与技术1602)" id="class">
            <label class="exp__label" alt="example">专业班级</label>
          </div>
          <div class="exp">
            <input type="text" class="exp__input5" name="test" placeholder=" QQ" id="QQ">
            <label class="exp__label" alt="example">QQ</label>
          </div>
          <div class="exp">
            <input type="text" class="exp__input6" name="test" placeholder=" Phone Number" id="Phone">
            <label class="exp__label" alt="example">电话</label>
          </div>
          <div class="exp">
            <input type="button" class="sub" value="提交" id="btn">
          </div>
        </form>
  </div>
</div>
  <div id='m_root'><img src="./Images/root.jpg"></div>
</body>
</html>
