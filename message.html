<!DOCTYPE html>
<html>
<head>
	<title>message</title>
	<meta charset="utf-8">
	<script src="./js/new_ajax.js"></script>
	<script type="text/javascript">
		window.onload= function(){
			

			ajax('GET','/api/read',function(str){
				var oTable = document.getElementById('table');
				var strs = str.split(';');
				for (var i = 0; i < strs.length-1; i++) {
					strs[i] = JSON.parse(strs[i]);
					var otr=document.createElement('tr');

					for (var key in strs[i]) {
						var otd = document.	createElement('td');
						otd.innerHTML = strs[i][key];
						otr.appendChild(otd);	
					}
					oTable.appendChild(otr);
				}

			},function(str){
				alert(str+'查询失败');
			},'');


		}
	</script>
	<style type="text/css">
	    #table{
	    	margin: 20px auto;
	    	border-collapse:collapse;
	    }
		#table th, td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<table id="table">
		<tr>
			<th>姓名</th>
			<th>学校</th>
			<th>性别</th>
			<th>专业班级</th>
			<th>QQ</th>
			<th>电话</th>
		</tr>
	</table>
</body>
</html>
